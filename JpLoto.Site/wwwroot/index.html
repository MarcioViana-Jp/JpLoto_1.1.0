    <script>
        window.blazorCulture = {
            get: () => localStorage["BlazorCulture"],
            set: (value) => localStorage["BlazorCulture"] = value
        }

        window.Confirm = function (title) {
            return confirm(title);
        }

        window.Alert = function (title) {
            return alert(title);
        }

        function SaveFile(fileName, content) {
            const anchorElement = document.createElement('a');
            anchorElement.download = fileName;
            anchorElement.href = "data:text/plain;charset=utf-8," + encodeURIComponent(content);
            document.body.appendChild(anchorElement);
            anchorElement.click();
            document.body.removeChild(anchorElement);
        }

        async function saveFileAs(_suggestedName, _description, _extension) {
            let fileName;
            try {
                const fileHandle = await self.showSaveFilePicker({
                    suggestedName: _suggestedName,
                    startIn: 'downloads',
                    types: [{
                        description: _description,
                        accept: { 'text/loto': [_extension] }
                    }],
                    multiple: false
                });
                fileName = fileHandle.name;
                if (fileHandle != null)
                    fileHandle.remove()
            }
            catch { fileName = ""; }

            return fileName;
        }
    </script>

    <script>
        //let platform = navigator.userAgentData.platform
        var win = navigator.userAgentData.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {

            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
